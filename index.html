<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Booking App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Car Booking Service</h1>
  </header>

  <section class="booking-form">
    <h2>Book Your Car</h2>
    <form>
      <label for="pickup-date">Pickup Date:</label>
      <input type="date" id="pickup-date" required>

      <label for="return-date">Return Date:</label>
      <input type="date" id="return-date" required>

      <label for="car-select">Select Car:</label>
      <select id="car-select">
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="luxury">Luxury</option>
        
      </select>

      <label for="price-range">Max Price: <span id="price-display">$500</span></label>
      <input type="range" id="price-range" min="100" max="1000" value="500" step="50">

      <button type="submit">Book Now</button>
    </form>
  </section>

  <section class="car-list">
    <h2>Available Cars</h2>
    <div class="cars-grid">
      <div class="car-card">
        <img src="https://via.placeholder.com/300x150" alt="Sedan">
        <h3>Sedan</h3>
        <p>$200 per day</p>
      </div>
      <div class="car-card">
        <img src="https://via.placeholder.com/300x150" alt="SUV">
        <h3>SUV</h3>
        <p>$400 per day</p>
      </div>
      <div class="car-card">
        <img src="https://via.placeholder.com/300x150" alt="Luxury">
        <h3>Luxury</h3>
        <p>$800 per day</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Car Booking App</p>
  </footer>

  <script>
    const range = document.getElementById('price-range');
    const priceDisplay = document.getElementById('price-display');
    range.addEventListener('input', () => {
      priceDisplay.textContent = `$${range.value}`;
    });
  </script>
</body>
</html>
